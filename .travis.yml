language: go
sudo: false
go:
- 1.7.3
os:
- linux
before_install:
  - go get github.com/mattn/goveralls
script:
  - "$HOME/gopath/bin/goveralls -service=travis-ci"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - release/probablyfine-linux-amd64
    - release/probablyfine-linux-386
    - release/probablyfine-darwin-amd64
    - release/probablyfine-darwin-386
    - release/probablyfine-windows-amd64.exe
    - release/probablyfine-windows-386.exe
  on:
    repo: mattstratton/probablyfine
    tags: true
