project_name: devopsdays-cli
release:
  github:
    owner: devopsdays
    name: devopsdays-cli
  draft: false
builds:
- goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  - 386
  main: .
  ldflags: -s -w -X github.com/devopsdays/devopsdays-cli/cmd.Version={{.Version}} -X github.com/devopsdays/devopsdays-cli/cmd.Build={{.Date}}
  binary: devopsdays-cli
archive:
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  name_template: "{{.Binary}}_{{.Version}}_{{.Os}}-{{.Arch}}"
  files:
  - LICENSE*
  - README*
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
brew:
  github:
    owner: devopsdays
    name: homebrew-devopsdays-cli
  install:
    bin.install "devopsdays-cli"
