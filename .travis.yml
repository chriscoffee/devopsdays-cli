dist: trusty
sudo: false
language: go
addons:
  apt:
    packages:
    - rpm
go: 1.9
before_install:
- go get github.com/mattn/goveralls
- export DODPATH=$HOME/gopath/src/github.com/devopsdays/devopsdays-cli/sampleData
install:
- make install
script: go test ./...
before_deploy:
- go get -v github.com/inconshreveable/mousetrap
- gem install fpm
- which fpm
deploy:
  skip_cleanup: true
  provider: script
  script:
  - make deploy
  - ./util/jfrog bt pc --key=$BTKEY --user=devopsdays --licenses=MIT --vcs-url=https://github.com/devopsdays/rpm devopsdays/rpm/devopsdays-cli || echo "package already exists"
  - ./util/jfrog bt upload --override=true --key $BTKEY --publish=true dist/devopdays-cli_$TRAVIS_TAG_linux-386.rpm devopsdays/rpm/devopdays-cli/$TRAVIS_TAG pool/d/devopdays-cli/
  - ./util/jfrog bt upload --override=true --key $BTKEY --publish=true dist/devopdays-cli_$TRAVIS_TAG_linux-amd64.rpm devopsdays/rpm/devopdays-cli/$TRAVIS_TAG pool/d/devopdays-cli/
  - ./util/jfrog bt pc --key=$BTKEY --user=devopsdays --licenses=MIT --vcs-url=https://github.com/devopsdays/deb devopsdays/deb/devopdays-cli || echo "package already exists"
  - ./util/jfrog bt upload --override=true --key $BTKEY --publish=true --deb=unstable/main/386 dist/devopdays-cli_$TRAVIS_TAG_linux-386.deb devopsdays/deb/devopdays-cli/$TRAVIS_TAG pool/d/devopdays-cli/
  - ./util/jfrog bt upload --override=true --key $BTKEY --publish=true --deb=unstable/main/amd64 dist/devopdays-cli_$TRAVIS_TAG_linux-amd64.deb devopsdays/deb/devopdays-cli/$TRAVIS_TAG pool/d/devopdays-cli/
  - curl -X POST -u mattstratton:${BTKEY} https://api.bintray.com/calc_metadata/devopsdays/deb
  - curl -X POST -u mattstratton:${BTKEY} https://api.bintray.com/calc_metadata/devopsdays/rpm
  on:
    tags: true
notifications:
  email: false
env:
  global:
    - JFROG_CLI_OFFER_CONFIG=false
    - secure: 
