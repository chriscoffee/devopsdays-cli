dist: trusty
sudo: false
language: go
addons:
  apt:
    packages:
    - rpm
go: 1.9
before_install:
- go get github.com/mattn/goveralls
- export DODPATH=$HOME/gopath/src/github.com/devopsdays/devopsdays-cli/sampleData
install:
- make install
script: go test ./...
before_deploy:
- go get -v github.com/inconshreveable/mousetrap
- gem install fpm
- which fpm
- cd $HOME
- curl -fL https://getcli.jfrog.io | sh
- cd $HOME/gopath/src/github.com/devopsdays/devopsdays-cli
deploy:
  skip_cleanup: true
  provider: script
  script: make deploy
  on:
    tags: true
notifications:
  email: false
env:
  global:
    - JFROG_CLI_OFFER_CONFIG=false
    secure: 
