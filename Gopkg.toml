[[constraint]]
  branch = "master"
  name = "github.com/alecthomas/template"

[[constraint]]
  name = "github.com/asaskevich/govalidator"
  version = "9.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/dimiro1/banner"

[[constraint]]
  name = "github.com/fatih/color"
  version = "1.6.0"

